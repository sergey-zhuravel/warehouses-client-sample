<div class="jumbotron">
  <h1>List of Warehouses</h1>
  <hr/>
  <ul class="nav nav-pills">
    <li *ngFor="let warehouse of warehouses">{{warehouse.name}} </li>
  </ul>
  <div class="row">
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Warehouse Details</h3>
        </div>
          <ul *ngIf="warehouses && warehouses.length">
            <li *ngFor="let warehouse of warehouses">
              {{warehouse.name}}
              <ul>
                <li *ngFor="let category of warehouse.categories">
                  <app-category [category]="category" [products]="warehouse.products" [(selected)]="selectedCategory"></app-category>
                    <ul class="nav nav-pills nav-stacked">
                      <ng-container  *ngFor="let product of warehouse.products; let i = index">
                          <app-product [product]="product" [index]="i"  [(selected)]="selectedProduct"  *ngIf="product.category_id === category.id"> </app-product>
                        
                      </ng-container>
                      <li (click)="addNewProduct(warehouse.id, category.id);" class="btn btn-link">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i> Add new product
                      </li>
                    </ul>
                </li>
                <li  (click)="addNewCategory(warehouse.id);" class="btn btn-link"> 
                  <i class="fa fa-plus-circle" aria-hidden="true"></i> Add new category
                </li>
              </ul>
            </li>
          </ul>
      </div>
      
    </div>
    <div class="col-xs-8">
      <div class="panel panel-default">
        <div *ngIf="!selectedProduct && !selectedCategory" class="panel-heading">
          <h3 class="text-primary">Select a Category or a Product</h3>
        </div>
        <div *ngIf="selectedProduct" class="panel-heading">
          <h3 class="text-primary">Product details:</h3>
            <p>Product name: <input type="text" class="form-control" [(ngModel)]="selectedProduct.name" (keyup)="editMode = true" /></p>
            <p>Product price: <input type="text" class="form-control" [(ngModel)]="selectedProduct.price" (keyup)="editMode = true" /></p>
            <p>Product quantity: <input type="text" class="form-control" [(ngModel)]="selectedProduct.count" (keyup)="editMode = true" /></p>
            <p *ngIf="editMode"><i class="btn btn-success" (click)="productChange($event)"> Save </i>
        </div>
          <div *ngIf="selectedCategory" class="panel-heading">
            <h3 class="text-primary">Category products:</h3>
            <ng-container *ngFor="let product of selectedWarehouse.products">
              <p *ngIf="product.category_id === selectedCategory.id" > {{product.name}}</p>
            </ng-container>
          </div>
          <div *ngIf="newCategory" class="panel-heading">
              <h3 class="text-primary">New category:</h3>
              <p><input type="text" class="form-control" [(ngModel)]="selectedCategory.name" (keyup)="newCategory = true" /></p>
              <p><i class="btn btn-success" (click)="saveNewCategory($event)"> Save </i>
          </div>
      </div>
    </div>
  </div>
  
</div>
