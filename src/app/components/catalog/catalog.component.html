<div class="jumbotron text-center">
  <h1>List of Warehouses</h1>
  <hr/>
  <ul *ngIf="warehouses && warehouses.length">
    <li *ngFor="let warehouse of warehouses">
      {{warehouse.name}}
       <ul>
         <li *ngFor="let category of warehouse.categories"> 
           <app-category [category]="category" [products]="warehouse.products"></app-category>
         </li>
         <li>Add new category...</li>
       </ul>
    </li>
  </ul>
</div>
